<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title</title>
    <link rel="stylesheet" href="header.css"> 
    <link rel="stylesheet" href="map-display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
    <!-- Leaflet stylesheet and script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">üîç</button>

        <input class="budget-input-field" type="number" placeholder="Budget ($)">
      </div>

      <div class="middle-section">
        <input class="sqft-input-field" type="number" placeholder="Square Feet (ft)">
      </div>

      <div class="right-section">
        <div class="custom-bedbath-dropdown">
          <div class="bedbath-header">Beds/Baths</div>
          <div class="bedbath-body">
            <div class="dropdown-section">
              <div class="section-label">Beds</div>
              <label><input type="radio" name="beds" value="Any" checked> Any</label>
              <label><input type="radio" name="beds" value="1+"> 1+</label>
              <label><input type="radio" name="beds" value="2+"> 2+</label>
              <label><input type="radio" name="beds" value="3+"> 3+</label>
            </div>
            <div class="dropdown-section">
              <div class="section-label">Baths</div>
              <label><input type="radio" name="baths" value="Any" checked> Any</label>
              <label><input type="radio" name="baths" value="1+"> 1+</label>
              <label><input type="radio" name="baths" value="2+"> 2+</label>
              <label><input type="radio" name="baths" value="3+"> 3+</label>
            </div>
            <button class="dropdown-done">Done</button>
          </div>
        </div>
      </div>
    </div>

    <div class="map-display">
      <div class="map-container" id="map">
        Where Map is Displayed
      </div>
    </div>
    <script src="box.js"></script>
    <script type="module" src="map.js"></script>
  </body>
</html>
